<head>

	<link rel="stylesheet" href="styles.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />

<body>
	<header>
		<h1>Heritage Havens: Gaming the Indian Way </h1>
	</header>
	<main>
		<section>
			<img src="cricket_trump.jpeg" alt="Game 1">
			<h2>Cricket Trump Cards</h2>
			<!-- <p>Description of Game 1</p> -->
			<a href="#" class="button1">Play</a>
			<a href="#" class="button1">Rules</a>
		</section>
		<section id="sel">
			<img src="wwe.jpg" alt="Game 2">
			<h2>WWE Trump Cards</h2>
			<!-- <p id = "description">Description of Game 2</p> -->
			<a href="#" class="button1">Play</a>
			<a href="#" class="button1">Rules</a>
		</section>
		<section>
			<img src="king_and_queen.jpg" alt="Game 3">
			<h2>Raja Rani</h2>
			<!-- <p>Description of Game 3</p> -->
			<a href="#" class="button1">Play</a>
			<a href="#" class="button1">Rules</a>
		</section>
		<section>
			<img src="hand_cricket.jpg" alt="Game 4">
			<h2>Hand Cricket</h2>
			<!-- <p>Description of Game 4</p> -->
			<a href="#" class="button1">Play</a>
			<a href="#" class="button1">Rules</a>
		</section>
		<!-- <section>
			<img src="game5.jpg" alt="Game 5">
			<h2>Game 5</h2>
			<p>Description of Game 5</p>
			<button>Play Now</button>
		</section> -->
	</main>
	<div class="container">

		<!-- <button id="toggle-sidebar">LL</button> -->
		<button class="btn" id = "toggle-sidebar"><i class="fa fa-bars"></i></button>
	  
		<aside class="sidebar hidden">
		<!-- <aside class="sidebar"> -->
			<header>
				<button type="button" className="sidebar-burger" onClick="toggleSidebar()">
					<i class="ai-three-line-horizontal"></i>
				</button>
				<img src="" />
			</header>
			<ul>
				<li>
					<button type="button" onclick="onClick(this)">
						<i class="ai-home-alt1"></i>
						<p>Home</p>
					</button>
				</li>
				<li>
					<button type="button" onclick="onClick(this)">
						<i class="ai-gear"></i>
						<p>Settings</p>
						<i class="ai-chevron-down-small"></i>
					</button>
					<div class="sub-menu">
						<ul>
							<li>
								<button type="button">Display</button>
							</li>
							<li>
								<button type="button">Appearance</button>
							</li>
							<li>
								<button type="button">Preferences</button>
							</li>
						</ul>
					</div>
				</li>
							<button type="button" onclick="onClick(this)">
						<i class="ai-person"></i>
						<p>Profile</p>
						<i class="ai-chevron-down-small"></i>
					</button>
					<div class="sub-menu">
						<ul>
							<li>
								<button type="button">Avatar</button>
							</li>
							<li>
								<button type="button">Theme</button>
							</li>
						</ul>
					</div>
				</li>
				<li>
					<button type="button" onclick="onClick(this)">
						<i class="ai-lock-on"></i>
						<p>Account</p>
					</button>
				</li>
			</ul>
		</aside>
	</div>
	<script src="ui.js"></script>
</body>

</html>
